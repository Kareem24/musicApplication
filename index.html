<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Music App </title>
</head>
<body>
    <main class="main">
        <div class="music-container">

            <!-- NAVBAR -->
            <nav class="navbar">
                <button class="prev-btn" id="prev-btn">
                    <i class='bx bx-left-arrow-alt' ></i>&#183;&#183;&#183;
                </button>

                <h3 class="logo">Music</h3>

                <button class="list-Btn" id="list-btn">&#183;&#183;&#183;</button>
            </nav>

            <!-- TRACK IMAGES  -->
            <div class="track-img">
                <img src="images/image.jpg" alt="track img">
            </div>

            <!-- Music -->
            <audio src="music/1. Jawsh 685, Jason Derulo - Savage Love (Laxed - Siren Beat.mp3" id="audio"></audio>

            <!-- Music Info -->
            <div class="music-info">
                <p class="song-title" id="title">The Subtle Art of Not Giving A f*ck</p>
                <p class="artist" id="artist">Mark Marison</p>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
            </div>

            <div class="progress-time">
                <p class="time-spent time" id="time-spent">00:03:33</p>
                <p class="default-time time" id="default-time">00:00:00</p>
            </div>
            
            <div class="controls">
                <button class="controlBtn prev" id="prev">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button class="controlBtn play" id="play">
                    <i class='bx bx-pause'></i>
                </button>
                <button class="controlBtn next" id="next">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
            </div>

            <footer class="footer-links">
                <button class="btn bookmark"><i class='bx bxs-bookmark-star'></i></button>
                <button class="btn toggle-mode" id="toggle-btn">
                    <i class='bx bxs-moon' >Wha</i>
                </button>
                <button class="btn mult-1">1.0x</button>
                <button class="btn detail"><i class='bx bx-detail'></i></button>
            </footer>
        </div>

    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
