<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/b2921967f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="music-container hide">
            <!-- NAVBAR -->
            <nav class="navbar">
                <button class="prev-btn nav_btn" id="close-btn">
                    <i class="fa-solid fa-angle-down"></i>
                </button>

                <h3 class="logo">Music</h3>

                <button class="list-btn nav_btn" id="list-btn">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </nav>

            <!-- TRACK IMAGES  -->
            <div class="track-img">
                <img src="images/info.jpg" id="cover" alt="">
            </div>

            <!-- Music -->
            <audio src="hey.mp3" id="audio"></audio>

            <!-- Music Info -->
            <div class="music-info">
                <p class="song-title" id="title">The Subtle Art of Not Giving A f*ck</p>
                <p class="artist" id="artist">Mark Marison</p>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
            </div>

            <div class="progress-time">
                <p class="time-spent time" id="currentTime">00:00</p>
                <p class="default-time time" id="duration">00:00</p>
            </div>
            
            
            <div class="controls">
                <button class="controlBtn prev" id="prev">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="controlBtn prev" id="prev30s">
                    <p>-30s</p>
                </button>
                <button class="controlBtn play" id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="controlBtn next" id="next30s">
                    <p>+30s</p>
                </button>
                <button class="controlBtn next" id="next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>

            <footer class="footer-btn">
                <button class="btn bookmark">
                    <i class="fa-solid fa-bookmark"></i>
                </button>
                <button class="btn toggle-mode" id="toggle-btn">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button class="btn fast_btn">1.0x</button>
            </footer>
        </div>

        <div class="list-container hide" id="local">
            <div class="local_nav">
                <div class="navbar local_navbar">
                    <button class="back-btn nav_btn" id="open-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <h3 class="logo">Music</h3>
                </div>

                <div class="search_box">
                    <input type="search" placeholder="Search in Library" id="search_box">
                </div>
                
                <div class="link">
                    <div class="song_link">
                        <a href="#">Songs</a>
                        <small id="small">0</small>
                    </div>
                </div>
            </div>

            <div class="list-item" id="list-item">
                <ul id="list"></ul>
            </div>

            <div class="minimize">
                <div class="minimize_box">
                    <div class="progress-container progress-container-snippet">
                        <div class="progress progress-snippet"></div>
                    </div>
    
                    <div class="minimize_container">
                        <div class="minimize_container_box">
                            <div>
                                <img src="images/glitter.jpg" id="cover-snippet" alt="">
                            </div>
                            <div class="music-info">
                                <p class="song-title" id="title-snippet">Love</p>
                                <p class="artist" id="artist-snippet">Mark Marison</p>
                            </div>
                        </div>
        
                        <button class="controlBtn play" id="play-snippet">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
